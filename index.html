<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7ab68a398d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Week 10 Fancy Apps</title>
</head>

<body>

    <section id="sign-in-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-in-modal-btn"><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">
            <div id="sign-in-button-container">
                <button class="white-btn">Sign In</button>
            </div>
        </form>
    </section>

    <section id="sign-up-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-regular fa-circle-xmark"></i></button>
            </div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <div id="sign-up-button-container">
                <button class="white-btn">Send</button>
                <button class="white-btn">Cancel</button>
            </div>
        </form>
    </section>

    <header>

        <section id="logo-container">
            <img src="img/logo.svg" alt="logo for website">
        </section>

        <section id="burger-container">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars"></i>
                <i class="fa-regular fa-circle-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </section>

        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
                <li><button class="loginSignIn-btn" id="sign-in-btn">Sign In</button></li>
                <li><button class="loginSignUp-btn" id="sign-up-btn">Sign Up</button></li>
            </ul>
        </nav>
    </header>

    <section id="hero"></section>

    <section id="fancybox">
        <div id="fb-grid-item">
            <h1>Fancybox</h1>
            <ul>
                <li>
                    <a href="img/fancy/fancy-1.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy/fancy-1.jpg" alt="village snow mountain"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-2.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy/fancy-2.jpg" alt="snow mountain"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-3.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy/fancy-3.jpg" alt="japan mountain"></a>
                </li>
                <li>
                    <a href="img/fancy/fancy-4.jpg" data-fancybox, data-fancybox="gallery-1"><img src="img/fancy/fancy-4.jpg" alt="japan cherry blossom"></a>
                </li>
            </ul>
        </div>
    </section>

    <section id="fancyCarousel">
        <div id="fc-grid-item">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
                <div class="f-carousel__slide"><img src="img/fancy/fancy-1.jpg" alt="village snow mountain"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-2.jpg" alt="snow mountain"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-3.jpg" alt="japan mountain"></div>
                <div class="f-carousel__slide"><img src="img/fancy/fancy-4.jpg" alt="japan cherry blossom"></div>
            </div>
        </div>
    </section>

    <div id="validation-btn">
        <!--https://validator.w3.org/nu/?doc=YOUR-NETLIFY-URL-GOES-HERE -->
        <a href="https://validator.w3.org/nu/?doc=https://week-8-modals--tony-info-151.netlify.app/" target="_blank">
            <img src="img/html-logo.svg" alt="Valid HTML 5">
            </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>

    <script src="js/scripts-dist.js"></script>
    
</body>
</html>
